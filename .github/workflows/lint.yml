name: Lint

on: [push, pull_request]

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
  flake8:
    name: Flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Flake8
        run: flake8 nopdb
  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install Mypy
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy
      - name: Mypy
        run: mypy nopdb
